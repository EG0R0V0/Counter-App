<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="icon" href="counter-img.png" type="counter-img" />
    <style media="screen, print">
      @font-face {
        font-family: "Manrope";
        src: local("Manrope"), url(style/Manrope-VariableFont_wght.ttf);
      }
    </style>
    <link rel="stylesheet" href="style/main.css" />
    <title>Counter App</title>
  </head>
  <body>
    <div class="container">
      <h1>You've been drinking water</h1>
      <div class="count-cont">
        <h2>for</h2>
        <h2 data-Find="counterValue" class="counter__value">0</h2>
        <h2>days in a row.</h2>
      </div>
      <button id="addDay" class="plus_btn"><p>+1 day</p></button>
      <button id="resetDay" class="reset_btn"><p>reset :(</p></button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
