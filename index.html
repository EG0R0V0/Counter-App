<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="icon" href="counter-img.png" type="counter-img" />
    <style media="screen, print">
      @font-face {
        font-family: "Manrope";
        src: local("Manrope"), url(style/Manrope-VariableFont_wght.ttf);
      }
    </style>
    <link rel="stylesheet" href="style/main.css" />
    <title>Counter App</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1>You've been drinking water</h1>
        <div class="count-cont">
          <h2>for</h2>
          <h2 class="counter">0</h2>
          <h2>days in a row.</h2>
        </div>

        <button><p>+1 day</p></button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
